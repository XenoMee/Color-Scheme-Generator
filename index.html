<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-[#D5D4D8] min-h-svh grid items-center ">
    <main>
        <div class="max-w-lg mx-auto bg-[#1F2937]">
            <form class="color-header flex gap-4 p-4 items-center flex-wrap">
                <input class="color-input" type="color" aria-label="Pick your color">
                <select id="mode" class="mode px-2 py-1 rounded-md grow" aria-label="Selet your mode">
                    <option>Monochrome</option>
                    <option>Monochrome-Dark</option>
                    <option>Monochrome-Light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-Complement</option>
                    <option>Triad</option>
                    <option>Quad</option>
                </select>
                <button class="btn generate-scheme-btn">Get color scheme</button>
            </form>
            <div class="color-scheme grid grid-flow-col auto-cols-fr">


            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
